<html>
    <head>
        <meta http-equiv="content-type" content="text/xml; charset=utf-8"/>
        <title>My97DatePicker</title>
        <script type="text/javascript" src="${ctxPath}/808gps/js/jquery.min.js?tv=${version}"></script>
        <script type="text/javascript" src="${ctxPath}/js/localStorage.js?tv=${version}"></script>
        <script type="text/javascript" src="${ctxPath}/js/public.js?tv=${version}"></script>
        <script>
            var isPoliceSys = '${isPolice}' === 'true';
            var rootElement = _getRootFrameElement();

            $(document).ready(function () {
                // Solve the impact of PC screen scaling on page layout
                handleScreen();
                if('vi' == rootElement.langWdatePickerCurLoacl()){
                    $("#dpTodayInput").css("width","60px")
                }
            })
        </script>
        <script type="text/javascript" src="config.js?tv=${version}"></script>
        <script>
            if (parent == window)
                location.href = 'http://www.my97.net';
            var $d, $dp, $pdp = parent.$dp, $dt, $tdt, $sdt, $IE = $pdp.ie, $FF = $pdp.ff, $OPERA = $pdp.opera, $ny,
                $cMark = false;
            if ($pdp.eCont) {
                $dp = {};
                for (var p in $pdp) {
                    $dp[p] = $pdp[p];
                }
            } else
                $dp = $pdp;

            $dp.getLangIndex = function (name) {
                var arr = langList;
                for (var i = 0; i < arr.length; i++) {
                    if (arr[i].name == name) {
                        return i;
                    }
                }
                return -1;
            }

            $dp.getLang = function (name) {
                var index = $dp.getLangIndex(name);
                if (index == -1) {
                    index = 0;
                }
                return langList[index];
            }

            $dp.realLang = $dp.getLang($dp.lang);
            document.write("<script src='lang/" + $dp.realLang.name + ".js' charset='" + $dp.realLang.charset + "'><\/script>");

            for (var i = 0; i < skinList.length; i++) {
                document.write('<link rel="stylesheet" type="text/css" href="skin/' + skinList[i].name + '/datepicker.css?tv=${version}" title="' + skinList[i].name + '" charset="' + skinList[i].charset + '" disabled="true"/>');
            }
        </script>

        <script type="text/javascript" src="calendar.js?tv=${version}"></script>

        <script type="text/javascript" src="../../808gps/js/changeTheme.js?tv=${version}"></script>
        <style>
            body {
                background-color: transparent !important;
            }
        </style>
    </head>
    <body onresize="handleScreen();" leftmargin="0" topmargin="0" onload="$c.autoSize()" tabindex=0>
    </body>
</html>
<script type="text/javascript">new My97DP();</script>
